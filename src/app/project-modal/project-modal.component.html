<header class="modal-header" style="background-color: #b3c8c0" >
    <h2 class="">{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</header>

<section class="modal-body" >
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src={{picture}} alt="slide" style="display: block; width: 100%"></slide>
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>Click <a href={{project.projectLink}} target="_blank">here</a> to find this project on GitHub.</p>

    <hr>
    <footer class="d-flex flex-wrap justify-content-center" >
        <img class="angular" src={{project.tag1}} alt="slide" width="32" height="31">
        <img src={{project.tag2}} alt="slide" width="32" height="32">
        <img class="third" src={{project.tag3}} alt="slide" width="30" height="30">
    </footer>
</section>
